<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Midias</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Imagens que se adaptam comforme tamanho de telas</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgpequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imgmedia.jpg" type="image/jpg">
        <img src="imagens/imggrande.jpg" alt="grande">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Aprendendo a Colocar Midias de Audio no Site!</p>
    <audio preload="metadata" controls>
        <source src="midia/eaipai.mp3" type="audio/mpeg">
        <a href="midia/eaipai.mp3">
            <p>Baixe o Audio MP3 Clicando Aqui!</p>
        </a>
    </audio>
</body>
</html>
