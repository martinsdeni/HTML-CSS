<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando usos de iFrame</h1>
    <p>
        Curso do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        para aprender a Programar
    </p>
    <p>
        O site 
        <iframe src="https://google.com/" frameborder="0"></iframe>
        Tambem é muito legal.
    </p>

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
        Tambem é muito top.
    </p>

</body>
</html>
