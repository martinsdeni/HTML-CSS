<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ideos Com HTML5</title>
</head>
<body>
    <h1>Inserindo ideos No Site localmente</h1>
    <p>Esse video esta hospedado no meu servidor</p>

    <video src="midia/meuvideo.mp4" width="600" controls loop></video>

    <h1>Inserindo videos Externos</h1>
    <p>Esse video esta hospadado em um servidor externo</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LMD6MqwErzc?si=gjDTdIzf0I2ilmzv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
